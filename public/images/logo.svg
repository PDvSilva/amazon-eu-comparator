<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D8632F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c5a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Background with Glow -->
  <rect x="2" y="6" width="28" height="28" rx="7" fill="#D8632F" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Icon Container -->
  <rect x="4" y="8" width="24" height="24" rx="6" fill="url(#iconGradient)"/>
  
  <!-- Eye Icon -->
  <g transform="translate(8, 14)">
    <!-- Eye outer shape -->
    <ellipse cx="8" cy="8" rx="8" ry="5" fill="white" opacity="0.95"/>
    <!-- Eye inner circle (pupil) -->
    <circle cx="8" cy="8" r="3" fill="#1a1a1a"/>
    <!-- Eye highlight -->
    <circle cx="9" cy="7" r="1.2" fill="white"/>
  </g>
  
  <!-- Text: firstlook -->
  <text x="36" y="18" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="800" fill="#1a1a1a" letter-spacing="-0.5px">firstlook</text>
  
  <!-- Text: price (in orange) -->
  <text x="36" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="800" fill="#D8632F" letter-spacing="-0.5px">price</text>
</svg>
